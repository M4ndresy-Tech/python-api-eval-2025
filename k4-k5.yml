    put:
      summary: Crée ou met à jour des étudiants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  reference:
                    type: string
                  first_name:
                    type: string
                  last_name:
                    type: string
                  age:
                    type: integer
      responses:
        '201':
          description: Étudiants créés ou mis à jour
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    reference:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    age:
                      type: integer
